<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Birthday Countdown</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">

    <!-- Rotating Love Title -->
    <h1 id="rotating-title">Hey love, something special is comingâ€¦</h1>

    <!-- Cake Image -->
    <div class="cake-wrapper">
      <img src="cake.png" alt="Birthday Cake" class="cake" />
      <div class="flame"></div>
    </div>

    <!-- Countdown -->
    <div id="countdown">
      <div><span id="days">00</span><small>Days</small></div>
      <div><span id="hours">00</span><small>Hours</small></div>
      <div><span id="minutes">00</span><small>Minutes</small></div>
      <div><span id="seconds">00</span><small>Seconds</small></div>
    </div>

    <!-- Gift Heading -->
    <h2 id="gift-heading" class="gift-heading">Click here to unwrap your gift, my love</h2>

    <!-- Minimal Audio Player -->
    <div class="simple-audio-player">
      <button id="play-button" class="play-btn">
        <span id="play-icon">&#9658;</span>
      </button>
      <div class="progress-container">
        <span id="current-time">0:00</span>
        <input type="range" id="progress-bar" value="0" step="1" />
        <span id="duration">0:00</span>
      </div>
      <audio id="audio" src="/audio/a.mp4"></audio>
    </div>

    <!-- Gift Popup -->
    <div id="gift-popup" class="popup hidden">
      <p id="popup-text">Placeholder message...</p>
      <span id="close-popup">&times;</span>
    </div>

    <!-- Password Popup -->
    <div id="password-popup" class="popup hidden">
      <p>Enter the secret password to reveal today's phrase:</p>
      <input type="password" id="password-input" placeholder="Enter password" />
      <button id="submit-password">Submit</button>
      <span id="close-password-popup">&times;</span>
      <p id="error-message" class="error hidden">Incorrect password, try again.</p>
    </div>

    <!-- Phrase Display -->
    <div id="phrase-display" class="hidden">
      <p class="phrase-text">Today's phrase: <strong id="phrase-text">---</strong></p>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
